<html>
  <body>
    <h1>App2-1</h1>
    <script>
      messageId = 0;
      function nextMessageId() {
        return messageId++;
      }

      async function upsertDb(key, value) {
        return new Promise((res, rej) => {
          const mId = nextMessageId();

          const message = JSON.stringify({
            operation: 'sharedDBUpsert',
            key,
            value,
            messageId: mId,
          });
          window.parent.postMessage(message, '*');
          window.addEventListener('message', async function (event) {
            console.log(event.data);
            if ((event.data.messageId = mId)) {
              res();
            }
          });
        });
      }

      async function listDb(key, value) {
        return new Promise((res, rej) => {
          const mId = nextMessageId();

          const message = JSON.stringify({
            operation: 'sharedDBList',
            messageId: mId,
          });
          window.parent.postMessage(message, '*');
          window.addEventListener('message', async function (event) {
            console.log(event.data);
            if ((event.data.messageId = mId)) {
              res(JSON.parse(event.data.list));
            }
          });
        });
      }

      async function account(key, value) {

      }

      //   upsertDb('a', 'b');
