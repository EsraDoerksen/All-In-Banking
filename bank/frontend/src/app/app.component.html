<app-header></app-header>
<mat-grid-list [cols]="cols" rowHeight="2:1" gutterSize="16px">
  <mat-grid-tile *ngFor="let item of items">
    <mat-card class="card-background">
      <mat-card-content>
        <h2>{{ item.title }}</h2>
        <p>{{ item.description }}</p>
      </mat-card-content>
      <button mat-button color="primary">Subscribe</button>
    </mat-card>
  </mat-grid-tile>
</mat-grid-list>
